<style>
:root{
    --bg:#f2f2f7;
    --card:rgba(255,255,255,.75);
    --text:#1c1c1e;
    --sub:#6e6e73;
    --blue:#0a84ff;
    --radius:18px;
}

@media (prefers-color-scheme: dark){
    :root{
        --bg:#000000;
        --card:rgba(28,28,30,.85);
        --text:#ffffff;
        --sub:#8e8e93;
    }
}

*{box-sizing:border-box}

body{
    margin:0;
    min-height:100vh;
    background:var(--bg);
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
}

.app{
    width:100%;
    max-width:390px;
    padding:20px;
}

.card{
    background:var(--card);
    backdrop-filter:blur(20px);
    -webkit-backdrop-filter:blur(20px);
    border-radius:var(--radius);
    padding:20px;
    box-shadow:0 20px 40px rgba(0,0,0,.15);
}

/* Title */
.header{
    font-size:17px;
    font-weight:600;
    margin-bottom:12px;
    letter-spacing:.2px;
    text-align:center;
}

/* Input */
input{
    width:100%;
    padding:14px 16px;
    border-radius:14px;
    border:1px solid rgba(0,0,0,.08);
    font-size:16px;
    outline:none;
    background:rgba(255,255,255,.9);
    color:var(--text);
}

@media (prefers-color-scheme: dark){
    input{
        background:rgba(44,44,46,.9);
        border:1px solid rgba(255,255,255,.08);
    }
}

input::placeholder{
    color:#8e8e93;
}

/* Button */
button{
    width:100%;
    margin-top:14px;
    padding:14px;
    border-radius:14px;
    border:0;
    font-size:16px;
    font-weight:600;
    background:var(--blue);
    color:#fff;
    box-shadow:0 8px 20px rgba(10,132,255,.35);
}

button:active{
    transform:scale(.98);
}

/* Result */
.result{
    display:none;
    margin-top:16px;
    padding:14px;
    border-radius:14px;
    font-size:14px;
    line-height:1.5;
}

.safe{
    background:rgba(52,199,89,.15);
    color:#1c7c3c;
}

.warn{
    background:rgba(255,159,10,.18);
    color:#8a5b00;
}

.danger{
    background:rgba(255,69,58,.18);
    color:#8b1e16;
}

/* Add to Home Screen hint */
.a2hs{
    display:none;
    margin-top:14px;
    padding:12px;
    border-radius:14px;
    background:rgba(10,132,255,.15);
    color:var(--blue);
    font-size:13px;
    text-align:center;
}

.footer{
    margin-top:12px;
    text-align:center;
    font-size:11px;
    color:var(--sub);
}
</style>
</head>

<body>

/* iOS Add to Home Screen detect */
