		// Show Result with Animation
		function showResult(type, title, text) {
			// Reset classes
			resultContainer.className = 'result-card';

			// Add appropriate class
			resultContainer.classList.add(`result-${type}`);

			// Set content
			resultIcon.textContent = getIconForType(type);
			resultTitle.textContent = title;
			resultText.textContent = text;

			// Show with animation
			resultContainer.style.display = 'block';
			resultContainer.classList.remove('hidden');

			// Add subtle glow effect
			resultContainer.classList.add('glow-effect');
			setTimeout(() => resultContainer.classList.remove('glow-effect'), 1000);
		}

		// Get Icon for Result Type
		function getIconForType(type) {
			const icons = {
				safe: '‚úÖ',
				warn: '‚ö†Ô∏è',
				danger: 'üö®',
				neutral: '‚ÑπÔ∏è'

			return icons[type] || '‚ÑπÔ∏è';
		}

		// Log Interaction (For Analytics)
		function logInteraction(query, resultType) {
			const log = {
				timestamp: new Date().toISOString(),
				query: query.substring(0, 3) + '...', // Partial for privacy
				result: resultType,
				userAgent: navigator.userAgent
			};
			console.log('[CheckLog]', log);
		}

		// Detect iOS and A2HS capability
		function detectIOSA2HS() {
			const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
			const isStandalone = window.navigator.standalone === true;

			if (isIOS && !isStandalone) {
				// Show banner after 3 seconds
				setTimeout(() => {
					a2hsBanner.classList.remove('hidden');
				}, 3000);
			}
		}

		// Enter key support
		queryInput.addEventListener('keypress', (e) => {
			if (e.key === 'Enter') {
				performCheck();
			}
		});

		// Input animation
		queryInput.addEventListener('focus', () => {
			document.querySelector('.input-container').classList.add('glow-effect');
		});

		queryInput.addEventListener('blur', () => {
			document.querySelector('.input-container').classList.remove('glow-effect');
		});

		// Initialize
		document.addEventListener('DOMContentLoaded', () => {
			detectIOSA2HS();

			// Add subtle parallax effect on mouse move
			document.addEventListener('mousemove', (e) => {
				const card = document.querySelector('.glass-card');
				const x = (e.clientX / window.innerWidth - 0.5) * 10;
				const y = (e.clientY / window.innerHeight - 0.5) * 10;

				card.style.transform = `translateZ(var(--depth-2)) rotateY(${x}deg) rotateX(${y}deg)`;
			});

			// Reset card position
			document.addEventListener('mouseleave', () => {
				const card = document.querySelector('.glass-card');
				card.style.transform = 'translateZ(var(--depth-2))';
			});
		});
