<script>
document.addEventListener('DOMContentLoaded', function() {

    // Ph√°t hi·ªán iOS cho A2HS
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isStandalone = window.navigator.standalone === true;
    const a2hsBanner = document.getElementById('a2hsBanner');
    
    if (isIOS && !isStandalone && a2hsBanner) {
        setTimeout(() => {
            a2hsBanner.classList.remove('hidden');
        }, 3000);
    }
    
    // Hi·ªáu ·ª©ng parallax (t√πy ch·ªçn)
    const card = document.querySelector('.glass-card');
    if (card) {
        document.addEventListener('mousemove', function(e) {
            const x = (e.clientX / window.innerWidth - 0.5) * 8;
            const y = (e.clientY / window.innerHeight - 0.5) * 8;
            card.style.transform = `translateZ(var(--depth-2)) rotateY(${x}deg) rotateX(${y}deg)`;
        });
        
        document.addEventListener('mouseleave', function() {
            card.style.transform = 'translateZ(var(--depth-2))';
        });
    }
});
